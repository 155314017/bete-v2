<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>BETE - Profile</title>
  </head>
  <body class="font-poppins">

    <!-- Navbar -->
    <nav class="bg-slate-50 fixed top-0 z-10 w-full shadow-lg">
        <div class="mx-auto max-w-7xl px-7 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 right-0 flex items-center md:hidden">
              <!-- Mobile menu button-->
              <button
                type="button"
                class="relative inline-flex items-center justify-center rounded-md p-1 border-2 text-orange-400 hover:bg-orange-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                    Icon when menu is closed.
        
                    Menu open: "hidden", Menu closed: "block"
                  -->   
                <svg
                  class="block h-10 w-10"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="3"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
                <!--
                    Icon when menu is open.
        
                    Menu open: "block", Menu closed: "hidden"
                  -->
                <svg
                  class="hidden h-10 w-10"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="3"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
  
            <div class="flex flex-1 md:items-stretch md:justify-between"
            >
              <div class="flex flex-shrink-0">
                <img
                  class="h-10 w-auto"
                  src="/src/img/icon/logo.png"
                  alt="Logo BETE"
                />
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a
                    href="#"
                    class="rounded-md bg-orange-500 px-3 py-2 text-sm font-medium text-white"
                    aria-current="page"
                    >Dashboard</a
                  >
                  <a
                    href="#"
                    class="rounded-md px-3 py-2 text-sm font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
                    >Team</a
                  >
                  <a
                    href="#"
                    class="rounded-md px-3 py-2 text-sm font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
                    >Projects</a
                  >
                  <a
                    href="#"
                    class="rounded-md px-3 py-2 text-sm font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
                    >Calendar</a
                  >
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
  
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="hidden shadow-lg sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              href="#"
              class="block rounded-md bg-orange-500 px-3 py-2 text-base font-medium text-white"
              aria-current="page"
              >Dashboard</a
            >
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
              >Team</a
            >
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
              >Projects</a
            >
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
              >Calendar</a
            >
          </div>
        </div>
      </nav>
  
      <!-- Bottom Navbar -->
      <div
        class="fixed bottom-0 left-0 z-50 w-full h-[66px] bg-white drop-shadow-lg border-t"
      >
        <div class="grid h-full max-w-lg grid-cols-5 mx-auto font-medium">
          <button
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
          >
            <svg
              class="w-5 h-5 mb-2 text-gray-400 group-hover:text-orange-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor" 
              viewBox="0 0 576 512">
              <path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/>
            </svg>
            <span
              class="text-[10px] text-gray-400 group-hover:text-orange-400"
              >Beranda</span
            >
          </button>
          <button
            type="button"
            class="inline-flex flex-col items-center justify-center hover:bg-gray-50 group"
          >
            <svg
              class="w-5 h-5 mb-2 text-gray-400 group-hover:text-orange-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 512 512">
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
            <span
              class="text-[10px] text-gray-400 group-hover:text-orange-400"
              >Cari Event</span
            >
          </button>
          <button
            type="button"
            class="inline-flex flex-col items-center justify-center hover:bg-gray-50 group"
          >
            <svg
              class="w-5 h-5 mb-2 text-gray-400 group-hover:text-orange-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 448 512">
              <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192zm176 40c-13.3 0-24 10.7-24 24v48H152c-13.3 0-24 10.7-24 24s10.7 24 24 24h48v48c0 13.3 10.7 24 24 24s24-10.7 24-24V352h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H248V256c0-13.3-10.7-24-24-24z"/>
            </svg>
            <span
              class="text-[10px] text-gray-400 group-hover:text-orange-400"
              >Buat Event</span
            >
          </button>
          <button
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
          >
            <svg
              class="w-5 h-5 mb-2 text-gray-400 group-hover:text-orange-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 576 512">
              <path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"/>
            </svg>
            <span
              class="text-[10px] text-gray-400 group-hover:text-orange-400"
              >Transaksi</span
            >
          </button>
          <button
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
          >
            <svg
              class="w-5 h-5 mb-2 text-gray-400 group-hover:text-orange-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 448 512">
              <path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/>
            </svg>
            <span
              class="text-[10px] text-gray-400 group-hover:text-orange-400"
              >Profile</span
            >
          </button>
        </div>
      </div>

      <!-- Form Profile -->
       <div class="container mx-auto mt-[85px]">
        <div class="mx-auto px-4 w-[365px] h-[523px] rounded-[10px] shadow-lg bg-slate-100 border">
            <div class="p-6">
                <div class="relative h-[100px] w-[100px] rounded-full border-2 border-slate-300 mx-auto">
                    <img class="absolute top-0.5 bottom-0 left-0.5 right-0 h-[91px] w-[91px] rounded-full" src="./src/img/profile.jpg" alt=""></div>  
            </div>
            
            <form class="max-w-md mx-auto">
                <!-- nama form -->
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-[12px]">Nama Lengkap</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
                        </div>
                        <input type="name" placeholder="Your Name" required class="rounded-[5px] border shadow-md text-[12px] w-full block ps-10 p-2.5 tracking-wider placeholder-gray-400">
                    </div>  
                </div>

                <!-- date of birth form -->
                <div class="mb-5">
                    <label for="date" class="block mb-2 text-[12px]">Tanggal Lahir</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 11h2v2H7zm0 4h2v2H7zm4-4h2v2h-2zm0 4h2v2h-2zm4-4h2v2h-2zm0 4h2v2h-2z"></path><path d="M5 22h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2zM19 8l.001 12H5V8h14z"></path></svg>
                        </div>
                        <input type="date" required class="rounded-[5px] border shadow-md text-[12px] w-full block ps-10 p-2.5 tracking-wider placeholder-gray-400">
                    </div>  
                </div>
                
                <!-- email form -->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-[12px]">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg 
                        class="w-5 h-5 text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path></svg>
                        </div>
                        <input type="email" placeholder="youremail@bete.com" required class="rounded-[5px] border shadow-md text-[12px] w-full block ps-10 p-2.5 tracking-wider placeholder-gray-400">
                    </div>  
                </div>

                <!-- button -->
                 <button type="submit" class="bg-blue-600 rounded-[5px] text-white tracking-wider w-full h-[40px] text-[12px] font-semibold shadow-md mb-4">Edit</button>
                 <button type="button" class="bg-[#FFB103] rounded-[5px] text-white tracking-wider w-full h-[40px] text-[12px] font-semibold shadow-md" href="profile-login.html">Logout</button>
            </form>
            </div>
        </div>
    </div>

    <div class="container mx-auto">
      <div class="border w-[365px] h-[110px] mx-auto shadow-lg rounded-[10px] mt-4 bg-slate-100 p-4">
        <button type="button" class="bg-green-500 rounded-[5px] text-white tracking-wider w-full h-[40px] text-[12px] font-semibold shadow-md" href="profile-login.html">Switch to Event Creator</button>
      <h1 class="text-[12px] text-center p-4">Pengen bikin event sendiri? <a href="#" class="text-blue-500 font-bold tracking-wide">Tutorial</a></h1>
      </div>
    </div>
       


  </body>
</html>
