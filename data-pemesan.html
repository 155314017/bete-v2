<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>BETE - Data Pemesan</title>
  </head>
  <body class="font-poppins">
    <!-- Navbar -->
    <nav class="bg-slate-50 fixed top-0 z-10 w-full shadow-lg">
      <div class="mx-auto max-w-7xl px-7 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 right-0 flex items-center md:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-1 border-2 text-orange-400 hover:bg-orange-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->   
              <svg
                class="block h-10 w-10"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
              <svg
                class="hidden h-10 w-10"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div class="flex flex-1 md:items-stretch md:justify-between"
          >
            <div class="flex flex-shrink-0">
              <img
                class="h-10 w-auto"
                src="/src/img/icon/logo.png"
                alt="Logo BETE"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="#"
                  class="rounded-md bg-orange-500 px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Dashboard</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
                  >Team</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
                  >Projects</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
                  >Calendar</a
                >
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="hidden shadow-lg sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="#"
            class="block rounded-md bg-orange-500 px-3 py-2 text-base font-medium text-white"
            aria-current="page"
            >Dashboard</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
            >Team</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
            >Projects</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-orange-300 hover:text-white"
            >Calendar</a
          >
        </div>
      </div>
    </nav>

    <!-- Bottom Navbar -->
    <div
      class="fixed bottom-0 left-0 z-50 w-full h-[131px] bg-white drop-shadow-lg border-t-2"
    >
      <div class="h-full max-w-lg mx-auto">
        <div class="flex items-center justify-between px-6 py-5">
            <h1 class="text-[12px]">Harga mulai dari</h1>
            <h1 class="text-[16px] font-bold tracking-wide">Rp 50.000,-</h1>
        </div>
        <div class="px-6 mx-auto">
            <button type="button" class=" bg-gray-400 shadow-lg w-full rounded-[5px] text-white font-semibold tracking-wider text-[12px] p-2">Bayar Sekarang</button>
        </div>
      </div>
    </div>

          <!-- Form Data Pemesan -->
          <div class="container mx-auto mt-[85px]">
            <div class="mx-auto px-4 w-[365px] h-[487px] rounded-[10px] shadow-lg bg-slate-100 border">
                <h1 class="font-bold text-[12px] my-3">Data Pemesan</h1>
                <form class="max-w-md mx-auto">
                    <!-- nama form -->
                    <div class="mb-5">
                        <label for="name" class="block mb-2 text-[12px]">Nama Lengkap</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
                            </div>
                            <input type="name" placeholder="Your Name" required class="rounded-[5px] border shadow-md text-[12px] w-full block ps-10 p-2.5 tracking-wider placeholder-gray-400">
                        </div>  
                    </div>
    
                    <!-- date of birth form -->
                    <div class="mb-5">
                        <label for="date" class="block mb-2 text-[12px]">Tanggal Lahir</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 11h2v2H7zm0 4h2v2H7zm4-4h2v2h-2zm0 4h2v2h-2zm4-4h2v2h-2zm0 4h2v2h-2z"></path><path d="M5 22h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2zM19 8l.001 12H5V8h14z"></path></svg>
                            </div>
                            <input type="date" required class="rounded-[5px] border shadow-md text-[12px] w-full block ps-10 p-2.5 tracking-wider placeholder-gray-400">
                        </div>  
                    </div>
                    
                    <!-- email form -->
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-[12px]">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg 
                            class="w-5 h-5 text-gray-400"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path></svg>
                            </div>
                            <input type="email" placeholder="youremail@bete.com" required class="rounded-[5px] border shadow-md text-[12px] w-full block ps-10 p-2.5 tracking-wider placeholder-gray-400">
                        </div>  
                    </div>
                    
                    <!-- phone form -->
                    <div class="mb-5">
                        <label for="number" class="block mb-2 text-[12px]">Nomor Telpon</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg 
                                class="w-5 h-5 text-gray-400"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="m20.487 17.14-4.065-3.696a1.001 1.001 0 0 0-1.391.043l-2.393 2.461c-.576-.11-1.734-.471-2.926-1.66-1.192-1.193-1.553-2.354-1.66-2.926l2.459-2.394a1 1 0 0 0 .043-1.391L6.859 3.513a1 1 0 0 0-1.391-.087l-2.17 1.861a1 1 0 0 0-.29.649c-.015.25-.301 6.172 4.291 10.766C11.305 20.707 16.323 21 17.705 21c.202 0 .326-.006.359-.008a.992.992 0 0 0 .648-.291l1.86-2.171a.997.997 0 0 0-.085-1.39z"></path></svg>
                            </div>
                            <input type="number" placeholder="(+62)" required class="rounded-[5px] border shadow-md text-[12px] w-full block ps-10 p-2.5 tracking-wider placeholder-gray-400">
                        </div>  
                    </div>
    
                    <!-- button -->
                     <button type="submit" class="bg-blue-500 rounded-[5px] text-white tracking-wider w-full h-[40px] text-[12px] font-semibold shadow-md">Verifikasi Data Pemesan</button>
                     <h1 class="text-[10px] text-center mx-auto my-3 max-w-[300px] text-gray-400">Kami akan mengirimkan kode <b>OTP</b> pada <b>email</b> Anda 
                        untuk memastikan bahwa email anda aktif</h1>
                </form>
                </div>
            </div>

     <!-- button section -->
      <section class="container mx-auto h-[100vh]">
        <div class="flex flex-col items-center justify-center mt-4 gap-4">
            <!-- pengunjung 1 -->
            <div class="w-[365px] h-[71px] rounded-[10px] border shadow-lg flex items-center">
                <div class="flex items-center justify-between m-4 w-full">
                    <h1 class="text-[12px] font-bold">Data Pengunjung 1</h1>
                    <svg
                    class="h-6 w-6 text-blue-500"
                    aria-hidden="true" 
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.296 7.71 14.621 12l-4.325 4.29 1.408 1.42L17.461 12l-5.757-5.71z"></path><path d="M6.704 6.29 5.296 7.71 9.621 12l-4.325 4.29 1.408 1.42L12.461 12z"></path></svg>
                </div>
            </div>

            <!-- pengunjung 2 -->
            <div class="w-[365px] h-[71px] rounded-[10px] border shadow-lg flex items-center">
                <div class="flex items-center justify-between m-4 w-full">
                    <h1 class="text-[12px] font-bold">Data Pengunjung 2</h1>
                    <svg
                    class="h-6 w-6 text-blue-500"
                    aria-hidden="true" 
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.296 7.71 14.621 12l-4.325 4.29 1.408 1.42L17.461 12l-5.757-5.71z"></path><path d="M6.704 6.29 5.296 7.71 9.621 12l-4.325 4.29 1.408 1.42L12.461 12z"></path></svg>
                </div>
            </div>
        </div>
      </section>
  </body>
</html>
